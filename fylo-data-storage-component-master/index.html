<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="upper-part">
        <article class="left-card">
          <figure class="logo-container">
            <img src="images/logo.svg" alt="fylo-logo" class="logo" />
          </figure>
          <figure class="icons">
            <div>
              <img src="images/icon-document.svg" alt="icon-logo" class="icon-logo">
            </div>
            <div>
              <img src="images/icon-folder.svg" alt="folder-logo" class="folder-logo">
            </div>
            <div>
              <img src="images/icon-upload.svg" alt="download-logo" class="download-logo">
            </div>
          </figure>
        </article>
        <article class="right-card">
          <div class="consumed-text">
            <p>You've used <span>815 GB</span> of your storage</p>
          </div>
          <div class="consumption-bar">
            <div class="percentage-consumed"><span></span></div>
          </div>
          <div class="gb-rank">
            <p>0 GB </p>
            <p>1000 GB</p>
          </div>
        </article>
      </section>
      <section class="lower-part" id="low">
        <figure>
          <img src="images/bg-desktop.png" />
        </figure>
      </section>
    </main>
  </body>
</html>
